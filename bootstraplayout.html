<div class="container">
    <!-- Web App header -->
    <div class="row">
        <div class="col-xs-1-12"></div>
        <div class="col-xs-1-12">Weather App</div>
        <div class="col-xs-1-12"></div>
    </div>
    <!-- Zip Code -->
    <div class="row">
        <div class="col-xs-1-12"></div>
        <div class="col-xs-1-12">
            <p>
                Zip Code: <input id="zipCode" value=" "></input><br>
                <button id="submit">Submit</button>
            </p>
        </div>
        <div class="col-xs-1-12"></div>
    </div>
    <!-- City Name -->
    <div class="row">
        <div class="col-xs-1-12"></div>
        <div class="col-xs-1-12">
            <h3>Name of City</h3>
            <p id='name'></p>
        </div>
        <div class="col-xs-1-12"></div>
    </div>
    <!-- Temperature (make sure to add 3 temp spots)-->
    <div class="row">
        <div class="col-xs-1-12"></div>
        <div class="col-xs-1-12">
            <h3>Current Temperature</h3>
            <p id='temp'></p>
        </div>
        <div class="col-xs-1-12"></div>
    </div>
<!-- Condition Header -->
<div class="row">
        <div class="col-xs-1-12"></div>
        <div class="col-xs-1-12">
            <h3>Condition Header</h3>
            <p id='condition'></p>
        </div>
        <div class="col-xs-1-12"></div>
    </div>










</div>
